<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Recipe Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">üç≥ Recipe Generator</h1>

    <input id="ingredients" type="text" placeholder="Enter ingredients (comma separated)"
      class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"/>

    <button onclick="getRecipe()" 
      class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition">
      Generate Recipe
    </button>

    <div id="output" class="mt-6 text-gray-700 whitespace-pre-wrap"></div>
  </div>

  <script>
    async function getRecipe() {
      const ingredients = document.getElementById("ingredients").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerText = "Cooking up a recipe... üç≤";

      const response = await fetch("/recipe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ ingredients })
      });

      const data = await response.json();
      outputDiv.innerText = data.recipe || "Oops, no recipe found!";
    }
  </script>
</body>
</html>
